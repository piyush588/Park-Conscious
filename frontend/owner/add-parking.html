<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Parking | Park Conscious</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=Inter:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .main-gradient {
            background: radial-gradient(circle at top right, #1e40af 0%, transparent 40%),
                radial-gradient(circle at bottom left, #0f766e 0%, transparent 40%),
                radial-gradient(circle at center, #111827 0%, #000000 100%);
            background-attachment: fixed;
        }

        .glass-panel {
            background: rgba(17, 24, 39, 0.7);
            backdrop-filter: blur(12px);
            border-right: 1px solid rgba(255, 255, 255, 0.08);
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
    </style>
</head>

<body class="bg-gray-950 text-gray-200 main-gradient h-screen flex overflow-hidden">

    <!-- Sidebar -->
    <aside class="w-64 glass-panel flex-none hidden md:flex flex-col">
        <div class="h-16 flex items-center px-6 border-b border-white/5 cursor-pointer"
            onclick="window.location.href='../index.html'">
            <div
                class="relative w-8 h-8 mr-3 flex items-center justify-center bg-gradient-to-br from-blue-600 to-teal-600 rounded-lg shadow-lg overflow-hidden">
                <img src="../assets/logo.jpg" alt="Logo" class="w-full h-full object-cover opacity-90">
            </div>
            <span class="text-lg font-bold text-white tracking-tight">Park <span
                    class="text-teal-400">Owner</span></span>
        </div>

        <nav class="flex-1 p-4 space-y-2">
            <a href="dashboard.html"
                class="flex items-center gap-3 px-4 py-3 rounded-lg text-gray-400 hover:text-white hover:bg-white/5 transition-colors">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z" />
                </svg>
                Dashboard
            </a>
            <a href="#" class="flex items-center gap-3 px-4 py-3 rounded-lg bg-white/10 text-white font-medium">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
                </svg>
                Add Parking
            </a>
            <a href="#"
                class="flex items-center gap-3 px-4 py-3 rounded-lg text-gray-400 hover:text-white hover:bg-white/5 transition-colors">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
                </svg>
                Analytics
            </a>
        </nav>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 overflow-y-auto">
        <div
            class="h-16 flex items-center justify-between px-8 border-b border-white/5 bg-gray-900/50 backdrop-blur-md sticky top-0 z-10">
            <h2 class="text-xl font-bold text-white">Add New Location</h2>
        </div>

        <div class="p-8 max-w-3xl mx-auto">
            <div class="glass-card p-8 rounded-2xl">
                <form class="space-y-6"
                    onsubmit="event.preventDefault(); alert('Location submitted for review!'); window.location.href='dashboard.html';">
                    <!-- Name -->
                    <div>
                        <label class="block text-sm font-medium text-gray-400 mb-2">Parking Name</label>
                        <input type="text" placeholder="e.g. Central Mall Parking B"
                            class="w-full bg-gray-800 border border-gray-700 rounded-lg px-4 py-3 text-white focus:outline-none focus:border-teal-500 transition-colors">
                    </div>

                    <!-- Address -->
                    <div>
                        <label class="block text-sm font-medium text-gray-400 mb-2">Address / Google Maps Link</label>
                        <input type="text" placeholder="Search for location..."
                            class="w-full bg-gray-800 border border-gray-700 rounded-lg px-4 py-3 text-white focus:outline-none focus:border-teal-500 transition-colors">
                    </div>

                    <!-- Details Grid -->
                    <div class="grid grid-cols-2 gap-6">
                        <div>
                            <label class="block text-sm font-medium text-gray-400 mb-2">Type</label>
                            <select
                                class="w-full bg-gray-800 border border-gray-700 rounded-lg px-4 py-3 text-white focus:outline-none focus:border-teal-500 transition-colors">
                                <option>Commercial (Mall/Plaza)</option>
                                <option>Office Complex</option>
                                <option>Residential Society</option>
                                <option>Public/Metro</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-400 mb-2">Total Slots</label>
                            <input type="number" placeholder="50"
                                class="w-full bg-gray-800 border border-gray-700 rounded-lg px-4 py-3 text-white focus:outline-none focus:border-teal-500 transition-colors">
                        </div>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-400 mb-2">Pricing (â‚¹/hr)</label>
                        <input type="number" placeholder="40"
                            class="w-full bg-gray-800 border border-gray-700 rounded-lg px-4 py-3 text-white focus:outline-none focus:border-teal-500 transition-colors">
                    </div>

                    <!-- Actions -->
                    <div class="pt-6 flex gap-4">
                        <button type="submit"
                            class="flex-1 bg-gradient-to-r from-blue-600 to-teal-500 text-white font-bold py-3 rounded-lg hover:shadow-lg hover:shadow-teal-500/20 transition-all">
                            Submit for Verification
                        </button>
                        <button type="button" onclick="window.history.back()"
                            class="px-6 py-3 border border-gray-700 text-gray-400 font-medium rounded-lg hover:bg-white/5 transition-all">
                            Cancel
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>

</html>
