<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owner Login | Park Conscious</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=Inter:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .main-gradient {
            background: radial-gradient(circle at top right, #1e40af 0%, transparent 40%),
                radial-gradient(circle at bottom left, #0f766e 0%, transparent 40%),
                radial-gradient(circle at center, #111827 0%, #000000 100%);
            background-attachment: fixed;
        }

        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
    </style>
</head>

<body class="bg-gray-950 text-gray-200 main-gradient min-h-screen flex flex-col items-center justify-center p-4">

    <div onclick="window.location.href='index.html'"
        class="absolute top-8 left-8 cursor-pointer flex items-center gap-2 text-gray-400 hover:text-white transition-colors">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
        </svg>
        Back
    </div>

    <div class="glass w-full max-w-md p-8 rounded-2xl shadow-2xl">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-white mb-2" style="font-family: 'Outfit', sans-serif;">Owner Portal</h1>
            <p class="text-gray-400">Manage your smart parking assets</p>
        </div>

        <form class="space-y-6" onsubmit="event.preventDefault(); window.location.href='dashboard.html'">
            <div>
                <label class="block text-sm font-medium text-gray-400 mb-2">Email Address</label>
                <input type="email" placeholder="owner@parkconscious.com"
                    class="w-full bg-white/5 border border-white/10 rounded-lg px-4 py-3 text-white placeholder-gray-600 focus:outline-none focus:border-teal-500 transition-colors">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-400 mb-2">Password</label>
                <input type="password" placeholder="••••••••"
                    class="w-full bg-white/5 border border-white/10 rounded-lg px-4 py-3 text-white placeholder-gray-600 focus:outline-none focus:border-teal-500 transition-colors">
            </div>

            <button type="submit"
                class="w-full bg-gradient-to-r from-blue-600 to-teal-500 text-white font-bold py-3 rounded-lg hover:shadow-lg hover:shadow-blue-500/20 transition-all transform hover:-translate-y-0.5">
                Secure Login
            </button>
        </form>

        <div class="mt-8 pt-6 border-t border-white/10 text-center">
            <p class="text-xs text-gray-500 uppercase tracking-widest font-bold mb-4">Investors / Judges</p>
            <button onclick="window.location.href='dashboard.html'"
                class="w-full bg-white/5 border border-white/10 text-gray-300 font-medium py-3 rounded-lg hover:bg-white/10 transition-colors flex items-center justify-center gap-2">
                <svg class="w-5 h-5 text-teal-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                </svg>
                View Demo Dashboard
            </button>
        </div>
    </div>

</body>

</html>
